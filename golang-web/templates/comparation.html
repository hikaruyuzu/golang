<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
</head>
<body>
{{/*Ini adalah contoh untuk perbandingan kamu bisa menggunakan eq(==), ne !=), lt(<), le(<=), gt(>), ge (>=)*/}}

{{if eq .Value 100}}
<h1>Good works</h1>

{{else if gt .Value 80}}
<h1>Good, nice</h1>

{{else if gt .Value 60}}
<h1>OK</h1>

{{else}}
<h1>BAD</h1>
{{end}}

</body>
</html>
